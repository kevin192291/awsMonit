<form class="form" (ngSubmit)="submit()">
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Please provide a valid E-Mail and Password</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br />
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" placeholder="******">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('minLength')">
        Password length must be at least <strong>6</strong> characters
      </mat-error>
    </mat-form-field>
    <mat-card-actions align="end">
      <button mat-raised-button type="button" routerLink="/register">Register</button>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
