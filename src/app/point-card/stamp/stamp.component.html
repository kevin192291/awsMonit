
<div id="add-remove">
  
  <button mat-fab (click)="removePoint()">
    <mat-icon aria-hidden="false" aria-label="Remove Stamp">remove</mat-icon>
  </button>
  
  <b *ngIf="card">{{card.points}} Points</b>

  <button mat-fab (click)="addPoint()">
    <mat-icon aria-hidden="false" aria-label="Add Stamp">add</mat-icon>
  </button>

</div>

<button id="center-bottom" mat-fab (click)="clearPoints()">
  <mat-icon aria-hidden="false" aria-label="Remove All Stamps">clear</mat-icon>
</button>
