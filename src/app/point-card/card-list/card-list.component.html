<div class="page-loading" *ngIf="!(cards | async)">
  <mat-spinner></mat-spinner>
</div>
<h1>Cards</h1>
<mat-card class="point-card" *ngFor="let card of (cards | async)">
  <mat-card-title>Actions Buttons</mat-card-title>
  <mat-card-subtitle>End</mat-card-subtitle>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="1:.4">
      <mat-grid-tile *ngFor="let stamp of [].constructor(card.points)">‚≠ê</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button>Business Info</button>
  </mat-card-actions>
  <mat-card-footer *ngIf="!card.points">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
